<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Effect</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            font-size: 2rem;
        }
        .word {
            position: relative;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .visible {
            opacity: 1;
            transform: translateY(-30px);
        }
    </style>
</head>
<body>
    <div class="container" id="textContainer"></div>
    <script>
        const words = ["ğ•‹ğ”¼â„ğ”¸", "ğ”¹ğ”¸â„ğ•Œğ•‹", "ğ”¹ğ”¸â„ğ”¸", "â„™ğ•†â„™ğ”¸ğ•‹", "â„ğ•†", "ğ”¾ğ”¸ğ•ğ”¸", "â„™ğ”¸ğ”¾ğ”¸ğ•ƒ"];
        const container = document.getElementById("textContainer");
        let index = 0;function addWord() {
        if (index < words.length) {
            let newWord = document.createElement("div");
            newWord.className = "word";
            newWord.textContent = words[index];
            container.appendChild(newWord);
            setTimeout(() => newWord.classList.add("visible"), 100);
            index++;
            setTimeout(addWord, 800);
        }
    }
    
    addWord();
</script>

</body>
